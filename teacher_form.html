{% extends "base.html" %}
{% block content %}
<h3>Thêm giáo viên</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Họ tên</label>
          <input class="form-control" name="full_name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Mật khẩu</label>
          <input class="form-control" name="password" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Tổ/nhóm</label>
          <input class="form-control" name="group_name">
        </div>
        <div class="col-md-4">
          <label class="form-label">SĐT</label>
          <input class="form-control" name="phone">
        </div>
        <div class="col-md-6">
          <label class="form-label">Phòng ưu tiên</label>
          <select class="form-select" name="preferred_lab_id">
            <option value="">-- Không chọn --</option>
            {% for lab in labs %}
              <option value="{{ lab.id }}">{{ lab.subject_group }} - {{ lab.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Tạo</button>
        <a class="btn btn-secondary" href="{{ url_for('admin_teachers') }}">Quay lại</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
